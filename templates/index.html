<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Entry Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .search-section {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .input-group {
            flex: 1;
            min-width: 200px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
            text-transform: uppercase;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .input-group input::placeholder {
            color: #999;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #c62828;
            animation: slideIn 0.3s ease;
        }
        
        .results {
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        .result-header {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .country-card {
            flex: 1;
            min-width: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        
        .country-code {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .country-name {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .country-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .arrow {
            font-size: 2em;
            color: #667eea;
            align-self: center;
        }
        
        .visa-status {
            background: #f5f5f5;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        
        .status-badge.visa-free {
            background: #4caf50;
        }
        
        .status-badge.visa-required {
            background: #f44336;
        }
        
        .status-badge.evisa {
            background: #2196f3;
        }
        
        .status-badge.voa {
            background: #ff9800;
        }
        
        .visa-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .info-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .info-label {
            color: #666;
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        
        .info-value {
            color: #333;
            font-size: 1.2em;
            font-weight: 700;
        }
        
        .documents-section {
            background: #f9f9f9;
            padding: 25px;
            border-radius: 12px;
            margin-top: 25px;
        }
        
        .documents-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .document-list {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 12px;
        }
        
        .document-item {
            background: white;
            padding: 12px 15px;
            border-radius: 8px;
            border-left: 3px solid #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        
        .country-details {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .detail-item {
            background: white;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }
        
        .detail-label {
            color: #666;
            font-size: 0.85em;
            font-weight: 600;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        
        .detail-value {
            color: #333;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .search-section {
                flex-direction: column;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
            
            .result-header {
                flex-direction: column;
            }
            
            .arrow {
                transform: rotate(90deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Visa Entry Checker</h1>
            <p>Check visa requirements between any two countries instantly</p>
        </div>
        
        <div class="search-section">
            <div class="input-group">
                <label for="passport">Your Passport Country</label>
                <input 
                    type="text" 
                    id="passport" 
                    placeholder="e.g., US, GB, IN" 
                    maxlength="2"
                >
            </div>
            
            <div class="input-group">
                <label for="destination">Destination Country</label>
                <input 
                    type="text" 
                    id="destination" 
                    placeholder="e.g., JP, FR, AU" 
                    maxlength="2"
                >
            </div>
            
            <div class="button-group">
                <button onclick="checkVisa()">Check Visa</button>
            </div>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #667eea;">Fetching visa information...</p>
        </div>
        
        <div class="results" id="results"></div>
    </div>
    
    <script>
        async function checkVisa() {
            const passport = document.getElementById('passport').value.trim().toUpperCase();
            const destination = document.getElementById('destination').value.trim().toUpperCase();
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            const resultsDiv = document.getElementById('results');
            
            errorDiv.style.display = 'none';
            resultsDiv.style.display = 'none';
            
            if (!passport || !destination) {
                errorDiv.textContent = 'Please enter both passport and destination country codes.';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (passport === destination) {
                errorDiv.textContent = 'Passport and destination countries must be different.';
                errorDiv.style.display = 'block';
                return;
            }
            
            loadingDiv.style.display = 'block';
            
            try {
                const response = await fetch('/api/check-visa', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        passport: passport,
                        destination: destination
                    })
                });
                
                loadingDiv.style.display = 'none';
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'An error occurred');
                }
                
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                loadingDiv.style.display = 'none';
                errorDiv.textContent = `${error.message}`;
                errorDiv.style.display = 'block';
            }
        }
        
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            const visa = data.visa;
            const visaStatus = visa.status.toLowerCase();
            
            let statusBadgeClass = '';
            if (visaStatus.includes('free')) {
                statusBadgeClass = 'visa-free';
            } else if (visaStatus.includes('required')) {
                statusBadgeClass = 'visa-required';
            } else if (visaStatus.includes('e-visa')) {
                statusBadgeClass = 'evisa';
            } else if (visaStatus.includes('arrival')) {
                statusBadgeClass = 'voa';
            }
            
            // Use documents from backend response
            const documentsHTML = visa.documents
                .map(doc => `<li class="document-item">${doc}</li>`)
                .join('');
            
            const countryDetailsHTML = `
                <div class="detail-item">
                    <div class="detail-label">Capital</div>
                    <div class="detail-value">${data.destination.capital}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Region</div>
                    <div class="detail-value">${data.destination.region}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Currency</div>
                    <div class="detail-value">${data.destination.currency}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Language</div>
                    <div class="detail-value">${data.destination.language}</div>
                </div>
            `;
            
            const html = `
                <div class="result-header">
                    <div class="country-card">
                        <div class="country-code">${data.passport.code}</div>
                        <div class="country-name">${data.passport.name}</div>
                        <div class="country-label">Your Passport</div>
                    </div>
                    <div class="arrow">â†’</div>
                    <div class="country-card">
                        <div class="country-code">${data.destination.code}</div>
                        <div class="country-name">${data.destination.name}</div>
                        <div class="country-label">${data.destination.code}</div>
                    </div>
                </div>
                
                <div class="visa-status">
                    <div class="status-badge ${statusBadgeClass}">${visa.status}</div>
                    
                    <div class="visa-info">
                        <div class="info-item">
                            <div class="info-label">Visa Type</div>
                            <div class="info-value">${visa.type}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Maximum Stay</div>
                            <div class="info-value">${visa.stay_duration} days</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Last Updated</div>
                            <div class="info-value">${visa.last_updated}</div>
                        </div>
                    </div>
                </div>
                
                <div class="documents-section">
                    <div class="documents-title">Essential Documents Required</div>
                    <ul class="document-list">
                        ${documentsHTML}
                    </ul>
                </div>
                
                <div class="country-details">
                    ${countryDetailsHTML}
                </div>
            `;
            
            resultsDiv.innerHTML = html;
            resultsDiv.style.display = 'block';
        }
        
        document.getElementById('passport').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkVisa();
        });
        
        document.getElementById('destination').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkVisa();
        });
    </script>
</body>
</html>
